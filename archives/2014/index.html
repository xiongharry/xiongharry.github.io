    <h1 class="title"><a href="/2014/03/15/new-start/">新站开张</a></h1>
  

    </header>
    <div class="entry">
      
        <p>这两天花了点时间搭建了这个基于<a href="http://hexo.io" target="_blank">Hexo</a>的静态博客。相比其它几个功能类似的项目，比如<a href="https://github.com/mojombo/jekyll" target="_blank">jekyll</a>，<a href="https://github.com/imathis/octopress" target="_blank">octopress</a>和<a href="https://github.com/getpelican/pelican" target="_blank">pelican</a>等，Hexo相对简单，并且文档清晰。另外，我也想试着用用nodejs的项目。</p>
<p>原打算把之前的wordpress的博客导过来，后来看了看之前写的，没有什么特别有价值的，就不导了。</p>
<p>希望这次能够坚持多写一点。</p>
